<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Blockchain OTP API</h1>
    <button id="testButton">Test OTP Request</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:3000/otp/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: 'test-user'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = 'Error: ' + response.status + ' ' + response.statusText;
                }
            } catch (error) {
                resultDiv.innerHTML = 'Network error: ' + error.message;
            }
        });
    </script>
</body>
</html>
